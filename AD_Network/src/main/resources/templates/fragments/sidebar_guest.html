<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/sidebarStyle.css}"/>
    <link rel="stylesheet" th:href="@{/css/guest.css}"/>
    <title>A&D Network Sidebar</title>
</head>
<body>
<div class="fullItem col-3" style="
             height: 100%;
             top: 100px;
             position: fixed;
             padding: 0;
             ">
    <nav id="navbar-example3" class="h-100 flex-column align-items-stretch border-end">
        <nav class="nav nav-pills flex-column">
            <a class="nav-link hover" th:href="@{/}">Home</a>
            <a class="nav-link hover" th:href="@{'/#about'}">About</a>
            <a class="nav-link hover" th:href="@{'/#service'}">Service</a>
            <nav th:each="theServiceType : ${theServiceType}" class="nav nav-pills flex-column">
                <a class="nav-link ms-3 my-1 hover"
                   th:href="@{/services/{theServiceType}(theServiceType=${theServiceType.serviceTypeName.toLowerCase()})}" th:text="${theServiceType.serviceTypeName}"></a>
            </nav>
            <a class="nav-link hover" th:href="@{/coming_soon}">Support</a>
            <a class="nav-link hover" th:href="@{'/#details'}">Details</a>
        </nav>
    </nav>
</div>
</body>
</html>
