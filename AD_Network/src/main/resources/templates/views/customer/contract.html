<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Contract</title>
    <link rel="stylesheet" th:href="@{css/profileStyle.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/guest.css}"/>
</head>

<div th:replace="~{fragments/header_customer :: header}"></div>

<main class="container-fluid row" style="padding: 0; margin: 0">
    <div th:replace="~{fragments/sidebar_services :: div}"></div>
    <div class="col-3"></div>
    <div class="col-9" data-bs-spy="scroll" data-bs-target="#list-example" data-bs-smooth-scroll="true" tabindex="0"
         style="padding: 15px">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr class="fixed">
                <th>Number</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody style="font-weight: bold;">
            <th:block th:each="contract : ${contracts}">
                <tr>
                    <td>1</td>
                    <td th:text="${contract.startDate}"></td>
                    <td th:text="${contract.endDate}"></td>
                    <td>Amount</td>
                    <td th:text="${contract.contractStatusName}"></td>
                    <td><a href="#">View</a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
